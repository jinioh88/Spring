<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlerbars.js/3.0.1/handlerbars.js"></script>

<div id="displayDiv">

</div>
<script>
    var source="<h1><p>{{name}}</p> <p>{{userid}}</p> <p>{{addr}}</p></h1>";
    var template = Handlebars.compile(source);
    var data = {name:"홍길동", userid:"user00", addr:"Seoul"};

    $("#displayDiv").html(template(data));
</script>
</body>
</html>
